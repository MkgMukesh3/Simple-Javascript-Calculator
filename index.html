<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Calculator</title>
</head>
<body>
  <div class="calculator">
      <h1>Calculator</h1>
      <div>
          <input type="text" id="screen" value="">
      </div>
      <div id="buttons">
          <button  class="btn btn1" id="one">1</button>
          <button  class="btn btn1" id="two">2</button>
          <button  class="btn btn1 " id="three">3</button>
          <button  class="btn plus" id="plus">+</button>
          <button  class="btn btn1" id="four">4</button>
          <button  class="btn btn1" id="five">5</button>
          <button  class="btn btn1" id="six">6</button>
          <button  class="btn minus" id="minus">-</button>
          <button  class="btn btn1" id="seven">7</button>
          <button  class="btn btn1" id="eight">8</button>
          <button  class="btn btn1" id="nine">9</button>
          <button class="btn multiply" id="multipy">X</button>
          <button class="btn btn1" id="zero">0</button>
          <button class="btn dot" id="dot">.</button>
          <button  class="btn divide" id="divide">/</button>
          <button  class="btn equal" id="equal">=</button>
          <button  class="btn ac" id="ac">AC</button>
          

      </div>
      
  </div>



    <script src="cal.js"></script>
</body>
</html>
